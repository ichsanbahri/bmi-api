name: Go

on:
  push:
    branches: 
     - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: stackhawk/hawkscan-action@v1.3.0
      with:
        apiKey: ${{ secrets.hawk.3mN2NTufg7g89CA2m7J6.0866rPfK2TeXFkBAEJrP }}

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
