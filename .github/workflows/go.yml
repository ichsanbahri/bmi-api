on:
  push:
    branches: [main]
  
  pull_request:
    branches: [main]
 
  discussion:
    types: [created, edited, answered]
  
  issues:
    types: [opened, edited, milestoned]
  
  label:
    types: [created, deleted]
  
  schedule:
    - cron: '25 7 * * 4'

name : Main Workflows
jobs:
  specific_review_requested:
    runs-on: ubuntu-latest
    if: ${{ github.event.requested_team.name == 'ichsan-team'}}
    steps:
      - run: echo 'A review from ichsan-team was requested'

  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag apigo:$(date +%s)

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    
    - name: Owasp ZAP
      uses: zaproxy/action-baseline@v0.6.1
      with:
       token: ${{ secrets.GITHUB_TOKEN }}
       docker_name: 'owasp/zap2docker-stable'
       target: 'https://protected-harbor-67469.herokuapp.com/'
       rules_file_name: '.zap/rules.tsv'
       cmd_options: '-a'
        
    - name: APIsec scan
         uses: apisec-inc/apisec-run-scan@f62d0c6fae8a80f97b091a323befdb56e6ad9993
         with:
          # The APIsec username with which the scans will be executed
          apisec-username: ${{ secrets.apisec_username }}
          # The Password of the APIsec user with which the scans will be executed
          apisec-password: ${{ secrets.apisec_password}}
          # The name of the project for security scan
          apisec-project: "VAmPI"
          # The name of the sarif format result file The file is written only if this property is provided.
          sarif-result-file: "apisec-results.sarif"
       - name: Import results
         uses: github/codeql-action/upload-sarif@v1
         with:
          sarif_file: ./apisec-results.sarif